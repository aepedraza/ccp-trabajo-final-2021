<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info de EcoCanjes/EcoPuntos</title>
  <Link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
  <header>

    <div class="container">

      <nav class="nav-main">
        <img id="logo" src="./images/logomundoSinBG.png">
        <ul class="nav-menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="ecocanjes-ecopuntos.html">EcoCanjes/EcoPuntos</a></li>
          <li><a href="canalesamigos.html">Canales Amigos</a></li>
          <li><a href="contactos.html">Contacto</a></li>
        </ul>
        <input id="search-field" type="text" placeholder="Escriba lo que desea buscar...">
        <hr>
        <button id="btn-buscar" class="btn btn-outline-success my-2 my-sm-0" type="button"
          onclick="buscar()">Buscar</button>
      </nav>
    </div>

    </div>
  </header>


  <main class="container">
    <div class="container">

      <div class="row">
        <div class="col-sm-12 col-md-6 color1 text-white alto">
          <h1 class=" ">
            Indicanos tus datos de contacto:
          </h1>
          <section class="espacio">
            <form>
              <div class="form-row">

                <div class="form-group col-md-12">
                  <label for="inputEmail4">Nombre*</label>
                  <input type="name" class="form-control" id="inputEmail4" placeholder="Nombre">
                </div>

                <div class="form-group col-md-12">
                  <label for="inputPassword4">Apellido*</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Apellido">
                </div>
              </div>
              <div class="form-row">

                <div class="form-group col-md-12">
                  <label for="Mail">Mail</label>
                  <input type="mail" class="form-control" id="inputAddress" placeholder="Mail">
                </div>

                <div class="form-group col-md-12">
                  <label for="inputAddress2">Teléfono</label>
                  <input type="number" class="form-control" id="inputAddress2" placeholder="Telefono">
                </div>
              </div>
              <div class="form-group col-md-12">
                <label>Provincia</label>
                <select id="Provincia">
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Capital Federal">Capital Federal</option>
                  <option value="Catamarca">Catamarca</option>
                  <option value="Chaco">Chaco</option>
                  <option value="Chubut">Chubut</option>
                  <option value="Córdoba">Córdoba</option>
                  <option value="Corrientes">Corrientes</option>
                  <option value="Entre Ríos">Entre Ríos</option>
                  <option value="Formosa">Formosa</option>
                  <option value="Jujuy">Jujuy</option>
                  <option value="La Pampa">La Pampa</option>
                  <option value="La Rioja">La Rioja</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Misiones">Misiones</option>
                  <option value="Neuquén">Neuquén</option>
                  <option value="Río Negro">Río Negro</option>
                  <option value="Salta">Salta</option>
                  <option value="San Juan">San Juan</option>
                  <option value="San Luis">San Luis</option>
                  <option value="Santa Cruz">Santa Cruz</option>
                  <option value="Santa Fe">Santa Fe</option>
                  <option value="Santiago del Estero">Santiago del Estero</option>
                  <option value="Tierra del Fuego">Tierra del Fuego</option>
                  <option value="Tucumán">Tucumán</option>
                  </select>
              </div>
              <div class="form-group col-md-12">
                <label for="exampleFormControlTextarea1">Dejanos tu Comentario</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </form>
          </section>
        </div>

      </div>
  </main>

  <footer>

    <img id='logo' src="./images/logomundoSinBG.png">

    <section class="social">
      <p>Redes sociales</p>
      <div class="links">
        <a href="https://facebook.com">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://Instagram.com">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </section>

  </footer>
</body>

</html>
